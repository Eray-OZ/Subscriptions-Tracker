<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Subscriptions</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00F0A0", // Bright mint green accent
                        "secondary": "#9C27B0", // Vibrant purple
                        "background-light": "#f6f7f8",
                        "background-dark": "#0D0C1D", // Dark purple/blue background
                        "surface-dark": "#16152C", // Slightly lighter surface color
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-100">
    <div class="relative flex min-h-screen w-full flex-col">
        <header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark">
            <h1 class="text-slate-100 text-3xl font-bold leading-tight tracking-tight">Subscriptions</h1>
            <button
                class="text-slate-200 flex size-10 shrink-0 items-center justify-center rounded-full bg-surface-dark">
                <span class="material-symbols-outlined text-xl">search</span>
            </button>
        </header>
        <main class="flex-grow px-4 py-3 space-y-4">
            <div class="flex flex-col gap-4 rounded-xl bg-surface-dark p-4 cursor-pointer">
                <div class="flex items-start gap-4">
                    <div
                        class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-gradient-to-br from-pink-500 to-rose-500 text-white">
                        <span class="material-symbols-outlined">music_note</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-base font-semibold text-white">Spotify</p>
                        <p class="text-sm text-slate-400">Next: 25 Dec, 2024</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-white">$10.99</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-primary">25 days left</p>
                    <button
                        class="flex items-center gap-1.5 rounded-full bg-red-500/10 px-3 py-1.5 text-xs font-semibold text-red-400">
                        <span class="material-symbols-outlined text-sm">delete</span>
                        Delete
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-4 rounded-xl bg-surface-dark p-4 cursor-pointer">
                <div class="flex items-start gap-4">
                    <div
                        class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-gradient-to-br from-blue-400 to-teal-400 text-white">
                        <span class="material-symbols-outlined">movie</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-base font-semibold text-white">Netflix</p>
                        <p class="text-sm text-slate-400">Next: 15 Jan, 2025</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-white">$15.49</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-slate-400">Paid?</p>
                    <button
                        class="flex items-center gap-1.5 rounded-full bg-red-500/10 px-3 py-1.5 text-xs font-semibold text-red-400">
                        <span class="material-symbols-outlined text-sm">delete</span>
                        Delete
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-4 rounded-xl bg-surface-dark p-4 cursor-pointer">
                <div class="flex items-start gap-4">
                    <div
                        class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-gradient-to-br from-purple-500 to-indigo-600 text-white">
                        <span class="material-symbols-outlined">cloud</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-base font-semibold text-white">iCloud</p>
                        <p class="text-sm text-slate-400">Next: 01 Feb, 2025</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-white">$2.99</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-primary">12 days left</p>
                    <button
                        class="flex items-center gap-1.5 rounded-full bg-red-500/10 px-3 py-1.5 text-xs font-semibold text-red-400">
                        <span class="material-symbols-outlined text-sm">delete</span>
                        Delete
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-4 rounded-xl bg-surface-dark p-4 cursor-pointer">
                <div class="flex items-start gap-4">
                    <div
                        class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-gradient-to-br from-amber-500 to-orange-600 text-white">
                        <span class="material-symbols-outlined">work</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-base font-semibold text-white">Adobe Creative Cloud</p>
                        <p class="text-sm text-slate-400">Next: 10 Feb, 2025</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-white">$59.99</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-slate-400">Paid?</p>
                    <button
                        class="flex items-center gap-1.5 rounded-full bg-red-500/10 px-3 py-1.5 text-xs font-semibold text-red-400">
                        <span class="material-symbols-outlined text-sm">delete</span>
                        Delete
                    </button>
                </div>
            </div>
        </main>
        <footer class="sticky bottom-0 z-10 p-4 bg-background-dark/80 backdrop-blur-sm">
            <button
                class="w-full h-14 flex items-center justify-center rounded-xl bg-primary text-background-dark text-base font-bold leading-normal shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors duration-200">
                <span class="material-symbols-outlined mr-2">add</span>
                Add Subscription
            </button>
        </footer>
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
            <div class="w-full max-w-sm rounded-xl bg-surface-dark p-6 flex flex-col gap-6">
                <h2 class="text-xl font-bold text-white text-center">Mark Netflix as paid?</h2>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-400" for="next-payment-date">Next Payment Date</label>
                    <input
                        class="w-full rounded-lg border-slate-700 bg-background-dark text-slate-100 placeholder-slate-500 focus:border-primary focus:ring-primary"
                        id="next-payment-date" type="date" value="2025-01-15" />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="h-12 w-full rounded-xl bg-slate-700/50 text-base font-bold text-slate-300 transition-colors hover:bg-slate-700">Cancel</button>
                    <button
                        class="h-12 w-full rounded-xl bg-primary text-base font-bold text-background-dark shadow-lg shadow-primary/30 transition-colors hover:bg-primary/90">Confirm</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
