<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Subscriptions</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00F0A0", // Bright mint green accent
                        "secondary": "#9C27B0", // Vibrant purple
                        "background-light": "#f6f7f8",
                        "background-dark": "#0D0C1D", // Dark purple/blue background
                        "surface-dark": "#16152C",   // Slightly lighter surface color
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);

    </style>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-100">
    <div class="relative flex min-h-screen w-full flex-col">
        <header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark">
            <h1 class="text-slate-100 text-3xl font-bold leading-tight tracking-tight">Subscriptions</h1>
            <button

            </button>
        </header>
        <main class="flex-grow px-4 py-3 space-y-4">
            <div class="flex items-center gap-4 rounded-2xl bg-surface-dark p-4 border border-slate-800">
                <div
                    class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white">
                    <span class="material-symbols-outlined">music_note</span>
                </div>
                <div class="flex-1">
                    <p class="text-base font-semibold text-white">Spotify</p>
                    <p class="text-sm text-slate-400">Next payment: 25 Dec, 2024</p>
                </div>
                <div class="text-right">
                    <p class="text-lg font-bold text-white">$10.99</p>
                </div>
            </div>
            <div class="flex items-center gap-4 rounded-2xl bg-surface-dark p-4 border border-slate-800">
                <div
                    class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-pink-500 to-rose-500 text-white">
                    <span class="material-symbols-outlined">movie</span>
                </div>
                <div class="flex-1">
                    <p class="text-base font-semibold text-white">Netflix</p>
                    <p class="text-sm text-slate-400">Next payment: 15 Jan, 2025</p>
                </div>
                <div class="text-right">
                    <p class="text-lg font-bold text-white">$15.49</p>
                </div>
            </div>
            <div class="flex items-center gap-4 rounded-2xl bg-surface-dark p-4 border border-slate-800">
                <div
                    class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-cyan-500 to-blue-500 text-white">
                    <span class="material-symbols-outlined">cloud</span>
                </div>
                <div class="flex-1">
                    <p class="text-base font-semibold text-white">iCloud</p>
                    <p class="text-sm text-slate-400">Next payment: 01 Feb, 2025</p>
                </div>
                <div class="text-right">
                    <p class="text-lg font-bold text-white">$2.99</p>
                </div>
            </div>
            <div class="flex items-center gap-4 rounded-2xl bg-surface-dark p-4 border border-slate-800">
                <div
                    class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-gradient-to-br from-amber-500 to-orange-600 text-white">
                    <span class="material-symbols-outlined">work</span>
                </div>
                <div class="flex-1">
                    <p class="text-base font-semibold text-white">Adobe Creative Cloud</p>
                    <p class="text-sm text-slate-400">Next payment: 10 Feb, 2025</p>
                </div>
                <div class="text-right">
                    <p class="text-lg font-bold text-white">$59.99</p>
                </div>
            </div>
        </main>
        <footer class="sticky bottom-0 z-10 p-4 bg-background-dark/80 backdrop-blur-sm">
            <button
                class="w-full h-14 flex items-center justify-center rounded-xl bg-primary text-background-dark text-base font-bold leading-normal shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors duration-200">
                <span class="material-symbols-outlined mr-2">add</span>
                Add Subscription
            </button>
        </footer>
    </div>
